  <input type="text" [(ngModel)]="queryString">


  <div *ngFor="let latlog of (LatLongs | filtercity); let index = index">
     
    <div class="col-sm-3">
        <!-- {{index % 4}} -->
        <div class=" card" >
      <h4> City Name : {{latlog.city}}</h4>
      <h5 *ngIf="latlog.pincode">City Pincode : {{latlog.pincode}}</h5>
      <h6> latitude : {{latlog.lat}}</h6>
      <h6> latitude : {{latlog.log}}</h6>
    </div>
      
    </div>
    <div class="clearfix" *ngIf="(index + 1) % 4 == 0 "></div>
    
  
      
  

  </div>
